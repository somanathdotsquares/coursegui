<br><br>
<img [src]="product.productImage" alt="Image not available">
<!-- String interpolation data binding -->
<p>Name:{{product.pname}}</p>
<p>Price:{{'Rs '+product.price}}</p>
<p>Color:{{product.color}}</p>
<p>Discounted price:{{getDiscountPrice().toFixed(2)}}</p>
<p>{{product.inStock>0?'Only '+product.inStock+' items left':' Not in stock'}}</p>
<button [disabled]="!(product.inStock>0)">Buy Now</button>
<input [value]="name" [attr.aria-hidden]="">
